<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <!-- Different Tabs -->
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search </p>
        </div>

    <div class="weather-container">

            <!-- grant location container -->
            <div class="grant-location-container sub-container">
                <img src="images/location.png" alt="grant-location" width="80" height="80" loading="lazy">
                <p>Grant your location access</p>
                <p>Please allow to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search-form-container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Enter City Name" data-searchInput>
                <button class="btn" type="submit">
                    <img src="images/search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div class="loading-container sub-container">
                <img src="images/loading.gif" width="150" height="150" alt="">
                <p>Loading...</p>
            </div>

            <!-- Show Weather Details -->
            <div class="user-info-container sub-container">

                <!-- name and country icon -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                 
                <!-- weather description -->
                <p data-weatherDesc></p>

                <!-- desc weather icon -->
                <img data-weatherIcon>
           
                <!-- weather temperature -->
                <p data-temp></p>

            

            <!-- 3 cards to show details of different parameters -->
            <div class="parameter-container">
               
                <!-- card 1 -->
                <div class="parameter">
                    <img src="images/wind.png" alt="wind-icon">
                    <p>Windspeed</p>
                    <p data-windspeed></p>
                </div>
                <!-- card 2 -->
                <div class="parameter">
                    <img src="images/humidity.png" alt="wind-icon">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- card 3 -->
                <div class="parameter">
                    <img src="images/cloud.png" alt="wind-icon">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
           </div>

        <!-- Error Happened -->
        <div class="error-image">
            <img src="images/not-found.png" alt="" not-found-image>
            <p>Oops Error Occurred</p>
        </div>

    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
